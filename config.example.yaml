# Handbook Generator Configuration - Example File
# ================================================
# This is an example configuration file for the Handbook Generator.
# Copy this file to 'config.yaml' and customize it for your organization.
#
# IMPORTANT: config.yaml should NOT be committed to version control as it may
# contain sensitive credentials (API tokens, etc.). Add it to .gitignore.
#
# Documentation: See docs/CONFIGURATION_REFERENCE.md for detailed field descriptions

# Data Sources Configuration
# ---------------------------
# Specify the location of metadata files and optional external data sources.
# All file paths are relative to this config.yaml location.

data_sources:
  # Required: Metadata file references
  # These files contain the core configuration for handbook generation
  
  # Global metadata (Handbook Generator version and source information)
  meta-global: "meta-global.yaml"
  
  # Organization metadata (company name, address, contact details)
  meta-organisation: "meta-organisation.yaml"
  
  # Organization roles metadata (personnel roles and responsibilities)
  meta-organisation-roles: "meta-organisation-roles.yaml"
  
  # Optional: External data sources
  # Uncomment and configure if you want to pull data from external systems
  
  # NetBox integration (network documentation and DCIM)
  # netbox:
  #   url: "https://netbox.example.com"
  #   api_token: "your-netbox-api-token-here"
  #   # Optional: Verify SSL certificates (default: true)
  #   verify_ssl: true
  
  # Verinice integration (GRC and compliance management)
  # verinice:
  #   url: "https://verinice.example.com"
  #   api_token: "your-verinice-api-token-here"
  #   # Optional: Verify SSL certificates (default: true)
  #   verify_ssl: true

# Default Settings
# ----------------
# These settings control the default behavior of handbook generation

defaults:
  # Default language for handbook generation
  # Options: "de" (German), "en" (English)
  language: "de"
  
  # Default output format
  # Options: "markdown", "pdf", "both"
  output_format: "both"
  
  # Optional: Default output directory (relative to project root)
  # output_dir: "output"
  
  # Optional: Enable verbose logging
  # verbose: false

