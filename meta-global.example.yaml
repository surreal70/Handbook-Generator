# Global Metadata Configuration - Example File
# ==============================================
# This file contains Handbook Generator version and source information.
# Copy this file to 'meta-global.yaml' and customize as needed.
#
# This file can be committed to version control as it contains no sensitive data.
#
# Documentation: See docs/CONFIGURATION_REFERENCE.md for detailed field descriptions

# Source identifier for the handbook generation system
# This value appears in generated handbooks to identify the tool used
# Default: "HandBook Generator"
source: "HandBook Generator"

# Version number of the Handbook Generator
# This should match the installed version of the generator
# Format: Semantic versioning (MAJOR.MINOR.PATCH)
# Example: "1.0.0", "2.1.3", "0.9.0-beta"
version: "1.0.0"

