# Process-Specific Metadata - Incident Management
# Overrides global configuration

process:
  id: "PROC-INC-001"
  name: "Incident Management"
  category: "core"
  criticality: "Critical"
  status: "Active"
  classification: "Internal"
  revision: 2
  modifydate: "2025-02-19"
  
  # Role references from meta-organisation-roles.yaml
  owner: "role_IT_Manager"
  manager: "role_IT_Manager"
  approver: "role_CIO"
  
  # Process-specific SLA
  sla:
    p1_resolution: "4 hours"
    p2_resolution: "24 hours"
    p3_resolution: "5 business days"
    p4_resolution: "10 business days"
    
  # Systems used
  systems:
    - "ServiceNow"
    - "Zabbix"
    - "Slack"
    - "Microsoft Teams"
    
  # RACI roles
  raci:
    incident_detection:
      responsible: "role_System_Administrator"
      accountable: "role_IT_Manager"
      consulted: "role_CISO"
      informed: "role_CIO"
    incident_logging:
      responsible: "role_Service_Desk_Lead"
      accountable: "role_IT_Manager"
      consulted: ""
      informed: "role_System_Administrator"
    incident_categorization:
      responsible: "role_Service_Desk_Lead"
      accountable: "role_IT_Manager"
      consulted: "role_System_Administrator"
      informed: ""
    incident_investigation:
      responsible: "role_System_Administrator"
      accountable: "role_IT_Manager"
      consulted: "role_Security_Analyst"
      informed: "role_Service_Desk_Lead"
    incident_resolution:
      responsible: "role_System_Administrator"
      accountable: "role_IT_Manager"
      consulted: ""
      informed: "role_Service_Desk_Lead"
    incident_closure:
      responsible: "role_Service_Desk_Lead"
      accountable: "role_IT_Manager"
      consulted: ""
      informed: "role_System_Administrator"
      
  # Compliance requirements
  compliance:
    frameworks:
      - "ISO 27001:2022 - Clause 5.24 (Information security incident management)"
      - "ISO 27001:2022 - Clause 5.25 (Assessment and decision on information security events)"
      - "BSI IT-Grundschutz - DER.2.1 (Incident Management)"
      - "ITIL 4 - Incident Management Practice"
    sod_rules:
      - "Incident handler cannot approve own escalations"
      - "Security analyst cannot modify audit logs"
      - "Service desk agent cannot close P1 incidents without approval"
      
  # KPIs
  kpis:
    mttr: "Mean Time To Resolve"
    mtbf: "Mean Time Between Failures"
    first_call_resolution: "Percentage of incidents resolved on first contact"
    sla_compliance: "Percentage of incidents resolved within SLA"
    incident_volume: "Number of incidents per month"
