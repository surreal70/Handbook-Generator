# Prozess-spezifische Metadaten
# Überschreibt globale Konfiguration

process:
  id: "PROC-001"
  name: "Incident Management"
  category: "core"
  criticality: "Critical"
  status: "Active"
  classification: "Internal"
  revision: 2
  modifydate: "2025-02-19"
  author: "{{ meta-global.source }}"
  version: "{{ meta-global.version }}"
  
  # Rollen-Referenzen aus meta-organisation-roles.yaml
  owner: "role_IT_Manager"
  manager: "role_IT_Manager"
  approver: "role_CIO"
  
  # Prozess-spezifische SLA
  sla:
    p1_resolution: "4 Stunden"
    p2_resolution: "24 Stunden"
    p3_resolution: "5 Werktage"
    
  # Verwendete Systeme
  systems:
    - "ServiceNow"
    - "Zabbix"
    - "Slack"
    
  # RACI-Rollen
  raci:
    incident_detection: 
      responsible: "role_System_Administrator"
      accountable: "role_IT_Manager"
      consulted: "role_CISO"
      informed: "role_CIO"
    incident_analysis:
      responsible: "role_Security_Analyst"
      accountable: "role_CISO"
      consulted: "role_IT_Manager"
      informed: "role_CIO"
    incident_resolution:
      responsible: "role_System_Administrator"
      accountable: "role_IT_Manager"
      consulted: "role_CISO"
      informed: "role_CIO"
      
  # Compliance-Anforderungen
  compliance:
    frameworks:
      - "ISO 27001:2022 - Clause 5.24"
      - "BSI IT-Grundschutz - DER.2.1"
    sod_rules:
      - "Incident-Handler kann eigene Eskalationen nicht genehmigen"
      - "Security-Analyst kann Audit-Logs nicht ändern"
      
  # KPIs
  kpis:
    mttr: "Mean Time To Resolve"
    mtbf: "Mean Time Between Failures"
    first_call_resolution: "Prozentsatz"
