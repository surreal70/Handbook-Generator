      - "DSS01.01 - Perform operational procedures"
      - "DSS02.01 - Define service requests"
      - "DSS05.01 - Protect against malware"
      - "DSS05.07 - Manage network and connectivity security"
      
  # ITIL lifecycle
  itil:
    lifecycle_phase: "Service Operation"
