# ============================================================================
# NOTES
# ============================================================================
#
# 1. Maintainer Default:
#    - If 'maintainer' is not specified, it automatically defaults to the 'author' value
#    - Only specify 'maintainer' if it differs from the author
#
# 2. Revision Management:
#    - The 'revision' field is NOT automatically incremented
#    - You must manually update it when making significant changes
#    - Consider using a change log to track revision history
#
# 3. Date Formats:
#    - Use ISO 8601 format (YYYY-MM-DD) for consistency and sorting
#    - Update 'modifydate' whenever you change the handbook
#    - Set 'next_review' to ensure regular reviews (typically annually)
